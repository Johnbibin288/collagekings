<!DOCTYPE html>
<html>
    <head>
       <title>Order form</title>
       <link rel="stylesheet" href="payment.css">
       <link rel="icon">
    </head>

    <body>    
        <div class="container">
            <div class="title">
                <h4>select a <span style="color:#6064b6">Payment</span>Method</h4>
                    </div>
                        <form action="#">
                            <input type="radio" name="payment" id="Visa">
                            <input type="radio" name="payment" id="Mastercard">
                            <input type="radio" name="payment" id="Paypal">
                            <input type="radio" name="payment" id="Cash on delivery">
                        <div class="category">         
                                <label for="Visa">
                                    <div class="imgname">
                                        <div class="imgcontainer visa">
                                            <img src="visa.png" alt="">
                                        </div>
                                        <span class="name">VISA</span>
                                    </div>
                                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                                </label>
                                <label for="Mastercard">
                                    <div class="imgname">
                                        <div class="imgcontainer mastercard">
                                            <img src="master.png" alt="">
                                        </div>
                                        <span class="name">Mastercard</span>
                                    </div>
                                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                                </label>
                                <label for="Paypal">
                                    <div class="imgname">
                                        <div class="imgcontainer paypal">
                                            <img src="paypal.jpg" alt="">
                                        </div>
                                        <span class="name">PAYPAL</span>
                                    </div>
                                    <span class="check" ><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                                </label>
                                <label for="Cash on delivery">
                                    <div class="imgname">
                                        <div class="imgcontainer cash">
                                            <img src="cash.jpg" alt="">
                                        </div>
                                        <span class="name">CASH ON DELIVERY</span>
                                    </div>
                                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                                </label>
                            </div>
                        </form>
                    </div>
        <div class="glow"> 
        <button class="btn">Complete Order</button>
        </div>
    </body>
</html>
